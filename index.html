<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-beJoAY4VI2Q+5IPXjI207/ntOuaz06QYCdpWfWRv4lSFDyUSqsM0W+wiAMr2I185"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>AdminPanel | AlimMoradpour</title>
  </head>

  <body>
    <section x-data="toggleSidebar">
      <section x-cloak class="sidebar" :class="open || 'inactive'">
        <div
          class="d-flex justify-content-between justify-content-lg-center align-items-center"
        >
          <h4 class="fw-bold">AliMoradpour.com</h4>
          <i @click="toggle" class="d-lg-none fs-1 bi bi-x"></i>
        </div>
        <div class="mt-4">
          <ul class="list-unstyled">
              <li class="sidebar-item">
                <a href="./index.html" class="sidebar-link">
                  <i class="me-2 bi bi-grid-fill"></i>
                  <span>داشبورد</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="./index.html" class="sidebar-link">
                  <i class="me-2 bi bi-shop"></i>
                  <span>فروشگاه</span>
                </a>
              </li>
        </ul>
        </div>
      </section>
      <section class="main" :class="open || 'active'">
        <header>
          <i @click="toggle" class="bi bi-justify fs-3"></i>
        </header>
        <div class="content">Content</div>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://unpkg.com/alpinejs@3.3.4/dist/cdn.min.js"
    ></script>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("toggleSidebar", () => ({
          open: window.innerWidth <= 992 ? false : true,

          toggle() {
            this.open = !this.open;
          },
        }));
      });
    </script>
  </body>
</html>
